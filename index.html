<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Bootstrap Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> <!-- External CSS -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid justify-content-center">
            <a href="index.html" class="navbar-brand ">Practise Site</a>
        </div>
    </nav>

    <!-- banner -->
     <div class="banner">
        <h1>Age Calculator</h1>
        <p>Wish to explore our content & check your age category below.</p>

        <div class="container mt-5">
            <div class="row g-5 justify-content-center">
                <div class="col-md-4">
                    <div class="card h-100">
                        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">If age is under 18</h5>
                            <p class="card-text">If your age is between 0 to 18 .</p>

                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card h-100">
                        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Age is equal to 18 or above. </h5>
                            <p class="card-text">If your age is equal to 18 or above.</p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>
    
    
    <!-- Age input -->
     <div class="container mt-4">
        <h4>Enter Your Age</h4>
        <div class="input-group mb-3">
            <input type="number" id="ageInput" class="form-control" placeholder="Enter your age">
            <button class="btn btn-primary" onclick="checkAge()">Check</button>
        </div>
        <div id="ageResult" class="mt-3"></div>
     </div>
    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 MySite. All rights reserved.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
